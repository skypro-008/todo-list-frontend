<mat-form-field appearance="fill" [class.-error]="(isError$ | async)" class="field">
  <mat-label>{{ label || placeholder }}</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="control" [placeholder]="placeholder">
  <a matSuffix (click)="toggleShow()">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </a>
  <mat-error *ngIf="(isError$ | async)">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
